<!DOCTYPE html>
<html lang=""en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="assets/style.css" />
        <title>Gaia'sMoodToday</title>
    </head>

    <body>
        <header class=""container-fluid text-center" text-white bg-dark p-2 weather-header">
            <h1>Gaia'sMoodToday</h1>
        </header>

        <!-- max-width for ultra wide resolutions-->
        <div class="container-fluid" style="max-width: 1400px">
            <div class="row">
                <aside class="col-lg=3 pb-3">
                    <h2 id="form-heading" class="mt-1 h3 form-label">
                        Input City
                    </h2>
                    <form id="search-form" class="form">
                        <div class="input-group">
                            <input
                               class="form-input weather-search"
                               type="text"
                               id="search-input"
                               placeholder="San Diego"
                               aria-labelledby="form-heading"
                               aria-controls="today forecast"
                            />
                            <div class="input-group-append">
                                <button
                                   type ="submit"
                                   class="btn search-button"   
                                   id="search-btn"
                                   aria-label="submit search"
                                >
                                    Search  
                                </button>
                                <ht class="ht weather-hr" />
                             </div>
                         </div>
                    </div>
                </form>
                <div class="list-group" id="history"></div>
                </aside>

                <div class="col-lg-9 pb-3">
                    <section
                        id="today"
                        class="mt-3"
                        role="region"
                        aria-live="polite"
                    ></section>
                    <section
                        id="forecast"
                        class="row mt-3"
                        role="region"
                        aria-live="polite"
                    ></section>
                </div>
            </div>
        </div>

        <!-- day.js to format the dates -->
        <script src="https://cdnjs.cdnjs.cloudflare.com/ajax/libs/day.js/1.10.4/day.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/day.js/1.10.4/plugin/utc.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/day.js/1.10.4/plugin/timezone.min.js"></script>
        <script src="assets/script.js"></script>
    </body>
    </html>
